<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
  <meta charset="utf-8">
</head>
<body>
  <div id="player" style="width: 800px; height: 600px;">

    <div class="js-video-container" style="width: 100%; height: 100%"></div>

    <div style="background-color: black">
      <button class="js-play-button" style="border-style: none; cursor: pointer; background-color: transparent;">
        <i class="fa fa-play" aria-hidden="true" style="color: white"></i>
      </button>
      <button class="js-pause-button" style="border-style: none; cursor: pointer; background-color: transparent;" hidden>
        <i class="fa fa-pause" aria-hidden="true" style="color: white"></i>
      </button>
      <button class="js-volume-button">Volume</button>
      <button class="js-mute-button" hidden>Mute</button>
      <button class="js-fullscreen-button">Fullscreen</button>
    </div>
    <div style="color: white;">
      <span class="js-current-time"></span>
      —
      <span class="js-duration"></span>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/js/player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });
  </script>

</body>
</html>
